<div class="row product-details" *ngIf="productDetails">
    <div class="col-sm-6">
        <img class="product-img" src="{{productDetails.image}}" alt="">
    </div>
    <div class="col-sm-6">
            <div class="details">
                <h1>{{productDetails.name}}</h1>
                <h3>Price:{{productDetails.price}}</h3>
                <div>color:<h3 [style.backgroundColor]="productDetails.color" class="product-color"></h3></div>
                <h6>Category:{{productDetails.category}}</h6>
                <h6>description:{{productDetails.description}}</h6>
                <button>Buy now</button>
                <button *ngIf="removeCart" (click)="removefromCart(productDetails.id)">remove from cart</button>
                <button *ngIf="!removeCart" (click)="addToCart()">Add to cart</button>
                <div class="quantity-group">
                    <button (click)="handleQuantity('minus')">-</button>
                    <input type="text" value={{productQantity}}/>
                    <button (click)="handleQuantity('plus')">+</button>
                </div>
            </div>
    </div>
</div>
