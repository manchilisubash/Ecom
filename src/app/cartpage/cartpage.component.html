<div class="cart-page">
    <h1>
        Cart page
    </h1>
    <div class="row">
        <div class="col-sm-8 details">
            <ul *ngFor="let cart of cartData">
                <li>
                    <img src="{{cart.image}}" alt="">
                </li>
                <li><span>{{cart.name}}</span></li>
                <li><span>price: {{cart.price}}</span></li>
                <li><span>Quantity: {{cart.qauntity}}</span></li>
                <li class="form-button"><button>Remove to cart</button></li>
            </ul>
        </div>
        <div class="col-sm-4 summary">
            <h3>summary</h3>
            <ul>
                <li><span>Amount</span><span>{{priceSummary.price}}</span></li>
                <li><span>Tax</span><span>{{priceSummary.tax}}</span></li>
                <li><span>Delivery</span><span>{{priceSummary.delivery}}</span></li>
                <li><span>Discount</span><span>{{priceSummary.discount}}</span></li>
                <li><span>
                        <h4>Total</h4>
                    </span><span></span>{{priceSummary.total}}</li>
                    <button class="max-width" (click)="checkout()">checkout</button>
                </ul>
        </div>
    </div>
</div>
